<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="<%= require('./img/favicon.ico') %>"
    />
    <script
      src="https://kit.fontawesome.com/1f69cd3395.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa fa-calculator header_icon"></i>
      <span class="header_span">Ruffini calculator</span>
    </header>
    <div class="main_wrapper">
      <div class="search_div">
        <div class="search_wrapper">
          <div class="search">
            <input
              type="text"
              class="data_bar"
              placeholder="Ingrese los coeficientes I.E: 1, 2, 3, 4, 5"
            />
            <button type="submit" class="search_button">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
      <div style="min-height: 50vh; position: relative">
        <div class="content_wrapper invisible">
          <div class="grid"></div>
        </div>
      </div>
    </div>
    <a class="popup_button" href="#popup" hidden></a>
    <div id="popup" class="overlay">
      <div class="popup">
        <h2 class="popup_header"></h2>
        <a class="close_button" href="#">&times;</a>
        <p class="popup_content"></p>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jgoldenusr"
        ><i class="fab fa-github footer_icon"></i
      ></a>
      <span class="footer_span">Copyright Â© 2023 Jgoldenusr</span>
    </footer>
  </body>
</html>
